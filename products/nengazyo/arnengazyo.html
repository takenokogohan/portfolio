<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>HAPPY NEW YEAR 2019</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>

	<script src="js/aframe-extras.js"></script>
    <script src="js/aframe-text-geometry-component.min.js"></script>

    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

	<a-assets>
	<a-asset-item id="pron" src="AniAlicia.glb"></a-asset-item>
	<a-asset-item id="ny" src="archive/model.gltf"></a-asset-item>
	</a-assets>


      <a-marker preset="hiro">
		<a-entity gltf-model="#ny" position=" 0 0 -2" rotation="0 0 0">
		<a-entity gltf-model="#pron"  rotation="0 180 0" position="0 0 0" scale="1.2 1.2 1.2" animation-mixer="clip:*"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
